plugins {
    id 'java'
}

group 'com.github'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter-api:5.7.0',
            'com.codeborne:selenide:6.4.0'
    )
    testRuntimeOnly (
            'org.junit.jupiter:junit-jupiter-engine:5.7.0',
            'org.slf4j:slf4j-simple:1.7.32'
    )
}

test {
    useJUnitPlatform()
}